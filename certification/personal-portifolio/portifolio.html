  <body>
    <!-- START NAV -->
    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li>
          <a class="nav-link" href="#welcome-section">About</a>

        <li>

    <!-- END WELCOME SECTION -->

    <section id="projects">
      <h2 class="projects-header">There are some of my projects</h2>
      <div class="grid">
        <a

          href="https://msilvapereira.github.io/FreeCodeCamp/certification/form-project/form-project.html"

          <img
            class="project-image"
            src="../personal-portifolio/assets/supernatural-newsletter.png"

            <span class="code">&lt; </span>
            Form project
            <span class="code"> /&gt;</span>

        </a>
        <a
          class="project"
          href="https://msilvapereira.github.io/FreeCodeCamp/certification/technical-documentation-page/documentation-page.html"

            class="project-image"
            src="../personal-portifolio/assets/python-documentation.png"

            <span class="code">&lt; </span>Python documentation<span

            >
              /&gt;</span
            >
          </p>
        </a>
        <a class="project" href="https://msilvapereira.github.io/DevLinks/">

            class="project-image"
            src="../personal-portifolio/assets/devLinks.png"

            <span class="code">&lt; </span>DevLinks<span class="code">

          class="project"

          <img
            class="project-image"

            <span class="code">&lt; </span>Tribute page<span class="code">
              /&gt;</span
            >
          </p>
        </a>

        <h2>Let's work together...</h2>

      <div>

          <li>
            <a

          </li>
          <li>
            <a
              href="https://instagram.com/narapoemx"

              target="_blank"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/maria-eduarda-silva-pereira"
              class="btn contact-details"
              target="_blank"

            ></a>
          </li>
          <li>
            <a
              href="mailto:mariaeduarda.art18@gmail.com"
              class="btn contact-details"
              target="_blank"
            >
              <ion-icon name="mail-outline"></ion-icon

          </li>
          <li>
            <a
              href="tel:+55(19)99410-2182"

              target="_blank"
